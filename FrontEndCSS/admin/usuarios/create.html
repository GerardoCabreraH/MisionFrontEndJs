        <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/css/all.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/admin.css">
    </head>
    <body>
        <header id="menu">
            <nav class="navbar navbar-expand-lg navbar-light navbarAdmin">
                <div class="container">
                    <button type="button" id="navbarBrandAdmin" class="navbar-brand btn btn-link" onclick="showSidebar()"><i

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">Admin</li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="sidebar" class="sidebarAdmin" data-height="1070">
                <div class="sidebarLogo">
                    <div class="row">
                        <div class="col-12 col-sm-12 text-center">
                            <p class="titlePrimary">Vacunate</p>
                        </div>
                    </div>
                </div>
                <div class="sidebarContent">
                    <div class="row">
                        <div class="col-12 col-sm-12 d-flex flex-column justify-content-center">
                            <ul>
                                <li>
                                    <a href="../../admin/dashboard.html">
                                        <p><i class="fas fa-tachometer-alt"></i> Dashboard</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="../../admin/vacunas/index.html">
                                        <p><i class="fas fa-syringe"></i> Modulos de vacunacion</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="../../admin/citas/index.html">
                                        <p><i class="fas fa-list"></i> Citas</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="../../admin/usuarios/index.html">
                                        <p><i class="fas fa-user"></i> Usuarios</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="../../index.html">
                                        <p><i class="fas fa-sign-out-alt"></i> Cerrar sesión</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main id="dashboard" class="content">
            <section id="count" class="section-light">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <h1 class="text-center">Registro de usuarios</h1>
                        </div>
                        <div class="col-12 col-sm-12 mt-5">
                            <div class="card shadow">
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-12 col-sm-12">
                                                <div class="form-group">
                                                    <label for="name">Nombre de usuario</label>
                                                    <input type="text" name="name" id="name" placeholder="Nombre" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email">Email del usuario</label>
                                                    <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label for="role">Rol de usuario</label>
                                                    <select class="form-control" type="text" id="role" name="role" required>
                                                        <option value="">Seleccionar rol de usuario</option>
                                                        <option value="Administrador">Administrador</option>
                                                        <option value="Usuario">Usuario</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Contraseña de usuario</label>
                                                    <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password-confirm">Confirmar contraseña de usuario</label>
                                                    <input type="password" name="password_confirmation" id="password-confirm" placeholder="Confirmar contraseña" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <a class="btn btn-primary btn-block" href="../../admin/usuarios/index.html">Regresar</a>
                                                    <button type="button" class="btn btn-success btn-block">Guardar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="../../assets/js/jquery-3.6.0.min.js"></script>
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../assets/js/main.js"></script>
        <script src="../../assets/js/admin.js"></script>
    </body>
</html>
