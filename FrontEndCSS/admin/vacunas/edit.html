    </header>
    <main id="dashboard" class="content">
        <section id="count" class="section-light">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <h1 class="text-center">Modificación del modulo de vacunación M00121</h1>
                    </div>
                    <div class="col-12 col-sm-12 mt-5">
                        <div class="card shadow">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="city">Ciudad</label>
                                        <input type="text" name="city" id="city" placeholder="Ciudad" class="form-control" required value="Melchor Ocampo">
                                    </div>
                                    <div class="form-group">
                                        <label for="state">Estado</label>
                                        <input type="text" name="state" id="state" placeholder="Estado" class="form-control" required value="Nuevo Leon">
                                    </div>
                                    <div class="form-group">
                                        <label for="state">Fecha de vacunación</label>
                                        <input type="date" id="date_vaccine" name="date_vaccine" value="2022-03-15" min="2022-01-01" max="2022-12-31"
                                            class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="brand">Marca de la vacuna</label>
                                        <select class="form-control" type="text" id="brand" name="brand" required>
                                            <option value="">Seleccionar marca de la vacuna</option>
                                            <option value="Astrazeneca" selected>Astrazeneca</option>
                                            <option value="Sinovac">Sinovac</option>
                                            <option value="Pfizer">Pfizer</option>
                                            <option value="Moderna">Moderna</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <a class="btn btn-primary btn-block" href="../../admin/vacunas/show.html">Regresar</a>
                                        <button type="button" class="btn btn-success btn-block">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
