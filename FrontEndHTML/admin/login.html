<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Monterrollo | Inicio de sesión</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="login">
    <main>
        <section id="login" class="section-dark h-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 d-flex justify-content-center align-content-center">
                        <div class="card shadow">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 col-sm-12 text-center">
                                        <img src="../assets/img/Pasteleria Monterrollo-Fondo Blanco.png" alt="logo-monterrollo" class="img-fluid img-login">
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <h1 class="text-center">Login</h1>
                                        <h2 class="text-center">Si eres pastelero que trabaja con nosotros, favor de iniciar sesión</h2>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <form action="../admin/dashboard.html">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block">Enviar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
